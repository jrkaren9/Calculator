<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div class="container">
    <div class="calculator">

        <div class="input">
                        
            <div id="display">
                <p>20 + 0</p>
            </div>

            <div class="numbgroup">
                <button id="7" class="numbers">7</button>
                <button id="8" class="numbers">8</button>
                <button id="9" class="numbers">9</button>
                <button id="4" class="numbers">4</button>
                <button id="5" class="numbers">5</button>
                <button id="6" class="numbers">6</button>
                <button id="1" class="numbers">1</button>
                <button id="2" class="numbers">2</button>
                <button id="3" class="numbers">3</button>
                <button id="0" class="numbers">0</button>
                <button id="point" class="numbers">.</button>
                <button id="equals">=</button>
            </div>

            <div class="opgroup">
                <button id="divide" class="operation">/</button>
                <button id="multiply" class="operation">x</button>
                <button id="substract" class="operation">-</button>
                <button id="add" class="operation">+</button>
            </div>

            <div class="top">
                <button id="clear" class="operation clear">C</button>
                <button id="clearall" class="operation clear">AC</button>
                <button id="negative" class="operation">-/+</button>
            </div>

        </div>
        
    </div> 
</div>
   

    <script src="js/script.js"></script>
</body>
</html>
