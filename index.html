<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div class="container">
    <header>
        <h1>Calculator</h1>
    </header>

    <div class="calculator">

        <div class="input">
                        
            <div class="display">
                <p id="input"></p>
                <p id="total">0</p>
            </div>

            <div class="numbgroup">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="numbers">0</button>
                <button id="point" class="numbers">.</button>
                <button id="equals">=</button>
            </div>

            <div class="opgroup">
                <button id="div" class="operation">/</button>
                <button id="mult" class="operation">&times;</button>
                <button id="sub" class="operation">-</button>
                <button id="add" class="operation">+</button>
                <button id="pow" class="operation">^</button>
                <button id="sqrt" class="operation">&radic;</button>
                <button id="fact" class="operation">!</button>
                <button id="inv" class="operation">x<sup>-1</sup></button>
                <button id="ANS" class="operation">ANS</button>
            </div>

            <div class="top">
                <button id="clear" class="clear">C</button>
                <button id="clearall" class="clear">AC</button>
                <button id="del" class="clear">DEL</button>
            </div>

        </div>
        
    </div> 
</div>

    <footer>
        <div id="left">
            <p>Page made by Karen Justo</p>
            <p>Project from The Odin Project</p>
        </div>
        <div id="right">
            <p>Twitter: @jrkaren9</p>
            <p>GitHub: @jrkaren9</p>
        </div>
    </footer>
   
    <script src="js/script.js"></script>
</body>
</html>
